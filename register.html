<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>DOCOFINDER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />

	<link href="assets/img/favicon.png" rel="icon" />

	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />

	<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css" />
	<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />

	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="account-page">
	<div class="main-wrapper">
		<header class="header">
			<nav class="navbar navbar-expand-lg header-nav">
				<div class="navbar-header">
					<a id="mobile_btn" href="javascript:void(0);">
						<span class="bar-icon">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</a>
					<a href="index.html" class="navbar-brand logo">
						<h1 style="color: #0071dc; font-weight: 900">DOCOFINDER</h1>
					</a>
				</div>
				<div class="main-menu-wrapper">
					<div class="menu-header">
						<a href="index.html" class="navbar-brand logo">
							<h1 style="color: #0071dc; font-weight: 900">DOCOFINDER</h1>
						</a>
					</div>
				</div>
				<ul class="nav header-navbar-rht">
					<li class="nav-item">
						<a class="nav-link header-login" href="login.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link header-login login" href="register.html">Sign Up</a>
					</li>
				</ul>
			</nav>
		</header>

		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div class="account-content">
							<div class="row align-items-center justify-content-center">
								<div class="col-md-7 col-lg-6 login-left">
									<img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register" />
								</div>
								<div class="col-md-12 col-lg-6 login-right">
									<div class="login-header">
										<h3>Patient Register <a href="">Are you a Doctor?</a></h3>
									</div>

									<form action="login.html">
										<div class="form-group">
											<label>Name</label>
											<input type="text" class="form-control" />
										</div>
										<div class="form-group">
											<label>Mobile Number</label>
											<input type="text" class="form-control" />
										</div>
										<div class="form-group">
											<label>Create Password</label>
											<input type="password" class="form-control" />
										</div>
										<div class="text-start">
											<a class="forgot-link" href="login.html">Already have an account?</a>
										</div>
										<button class="btn btn-primary btn-lg login-btn" type="submit">
											Register
										</button>
										<div class="login-or">
											<span class="or-line"></span>
											<span class="span-or">or</span>
										</div>
										<div class="row form-row social-login">
											<div class="col-6">
												<a href="register.html#" class="btn btn-facebook w-100"><img
														src="assets/img/fb.png" class="img-fluid" alt="fb" />
													Login</a>
											</div>
											<div class="col-6">
												<a href="register.html#" class="btn btn-google w-100"><img
														src="assets/img/google.png" class="img-fluid" alt="Logo" />
													Login</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="assets/js/bootstrap.bundle.min.js"></script>

	<!-- <script src="assets/js/script.js"></script> -->
</body>

</html>
